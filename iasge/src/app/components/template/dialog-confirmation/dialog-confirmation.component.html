<div mat-dialog-content>
  <p>{{ data.title }}</p>
</div>

<div *ngIf="data.eventEdit" class="card shadow">
  <div class="card-body">
      <form>
          <div class="mb-3">
              <h4 class="text-dark text-muted">Editar evento</h4>
          </div>

          <mat-form-field>
              <mat-label>Nome do evento</mat-label>
              <input matInput #input name="event_name" [(ngModel)]="event_name">
          </mat-form-field> 

          <mat-form-field>
              <mat-label>Breve descrição</mat-label>
              <textarea matInput name="event_desc" [(ngModel)]="event_desc"></textarea>
          </mat-form-field> 

          <mat-form-field>
              <mat-label>Apenas um dia?</mat-label>
              <mat-select  name="isOneDay" [(ngModel)]="isOneDay">
                <mat-option value="true">Sim</mat-option>
                <mat-option value="">Não</mat-option>
              </mat-select>
          </mat-form-field>

          <mat-form-field *ngIf="isOneDay">
              <mat-label>Data do evento</mat-label>
              <input matInput [matDatepicker]="picker" name="start_date" [(ngModel)]="start_date" [min]="minDate" [max]="maxDate">
              <mat-hint>DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field *ngIf="!isOneDay">
              <mat-label>Data do evento</mat-label>
              <mat-date-range-input [rangePicker]="picker" [min]="minDate" [max]="maxDate">
                  <input matStartDate placeholder="Start date" name="start_date" [(ngModel)]="start_date" [min]="minDate" [max]="maxDate">
                  <input matEndDate placeholder="End date" name="end_date" [(ngModel)]="end_date" [min]="minDate" [max]="maxDate">
              </mat-date-range-input>
              <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker touchUi #picker></mat-date-range-picker>
          </mat-form-field>

          <mat-form-field>
              <mat-label>Horário inicial</mat-label>
              <input matInput #input placeholder="HH:MM" name="start_time" [(ngModel)]="start_time" (input)="maskTime()" maxlength="5">
          </mat-form-field> 

          <mat-form-field>
              <mat-label>Horário final</mat-label>
              <input matInput #input placeholder="HH:MM" name="end_time" [(ngModel)]="end_time" (input)="maskTime()" maxlength="5">
          </mat-form-field> 
      </form>
  </div>
</div>

<div *ngIf="data.edit" mat-dialog-actions>
  <button mat-button (click)="update()" class="save" style="color: var(--secondColor);">
    <mat-icon> save </mat-icon>
  </button>
  <button mat-button (click)="delete()" class="no" style="color: var(--secondColor);">
    <mat-icon> delete </mat-icon>
  </button>
  <button mat-button (click)="onConfirm(false)" class="no" style="color: var(--secondColor);">Não</button>
</div>

<div *ngIf="data.confirm" mat-dialog-actions>
  <button mat-button (click)="onConfirm(true)" class="yes" style="color: var(--secondColor);">Sim</button>
  <button mat-button (click)="onConfirm(false)" class="no" style="color: var(--secondColor);">Não</button>
</div>
