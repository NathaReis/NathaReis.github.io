<div class="container center">
    <div class="card">
        <div class="card-body">
            <form>
                <mat-form-field>
                    <mat-label>Nome do evento</mat-label>
                    <input [readonly]="!isEventEdit" matInput #input name="event_name" [(ngModel)]="event_name">
                </mat-form-field> 
      
                <mat-form-field>
                    <mat-label>Breve descrição</mat-label>
                    <textarea [readonly]="!isEventEdit" matInput name="event_desc" [(ngModel)]="event_desc"></textarea>
                </mat-form-field> 
      
                <mat-form-field>
                    <mat-label>Apenas um dia?</mat-label>
                    <mat-select [disabled]="!isEventEdit"  name="isOneDay" [(ngModel)]="isOneDay">
                      <mat-option value="true">Sim</mat-option>
                      <mat-option value="">Não</mat-option>
                    </mat-select>
                </mat-form-field>
      
                <mat-form-field *ngIf="isOneDay">
                    <mat-label>Data do evento</mat-label>
                    <input [readonly]="!isEventEdit" matInput [matDatepicker]="picker" name="start_date" [(ngModel)]="start_date" [min]="minDate" [max]="maxDate">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
      
                <mat-form-field *ngIf="!isOneDay">
                    <mat-label>Data do evento</mat-label>
                    <mat-date-range-input [rangePicker]="picker" [min]="minDate" [max]="maxDate">
                        <input [readonly]="!isEventEdit" matStartDate placeholder="Start date" name="start_date" [(ngModel)]="start_date" [min]="minDate" [max]="maxDate">
                        <input [readonly]="!isEventEdit" matEndDate placeholder="End date" name="end_date" [(ngModel)]="end_date" [min]="minDate" [max]="maxDate">
                    </mat-date-range-input>
                    <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker touchUi #picker></mat-date-range-picker>
                </mat-form-field>
      
                <mat-form-field>
                    <mat-label>Horário inicial</mat-label>
                    <input type="time" [readonly]="!isEventEdit" matInput #input placeholder="HH:MM" name="start_time" [(ngModel)]="start_time">
                </mat-form-field> 
      
                <mat-form-field>
                    <mat-label>Horário final</mat-label>
                    <input type="time" [readonly]="!isEventEdit" matInput #input placeholder="HH:MM" name="end_time" [(ngModel)]="end_time">
                </mat-form-field> 
    
                <mat-radio-group [disabled]="!isEventEdit" aria-label="O evento será" name="event_type" [(ngModel)]="event_type">
                  <mat-radio-button color="primary" value="public">Público</mat-radio-button>
                  <mat-radio-button color="primary" value="private">Privado</mat-radio-button>
                </mat-radio-group>
    
                <button *ngIf="isEventEdit" mat-button (click)="updateEvent()" class="add" style="color: #ffffff; text-shadow: 1px 1px 2px #0003;">
                    <mat-icon> save </mat-icon>
                    Atualizar
                </button>
                <button *ngIf="isEventEdit" mat-button (click)="deleteEvent()" class="delete" style="color: #ffffff; text-shadow: 1px 1px 2px #0003;">
                    <mat-icon> delete </mat-icon>
                    Deletar
                </button>
                <button routerLink="/eventos" mat-button class="view" style="color: #ffffff; text-shadow: 1px 1px 2px #0003;">
                    Voltar
                </button>
            </form>
        </div>
    </div>
</div>
